
<div class="row">

    <div class="col-4" *ngIf="user">
        <img [src]="user.avatar" alt="avatar" class="img-thumbnail">
    </div>

    <div class="col" *ngIf="user">
        <ul class="list-group">
            <li class="list-group-item">
                <b>Nombre:   </b> {{ user.first_name }}
            </li>
            <li  class="list-group-item">
                <b>Apellido: </b> {{ user.last_name }}
            </li>
        </ul>
    </div>

</div>
